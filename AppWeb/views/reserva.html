<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reserva de Canchas de Fútbol</title>
  <link rel="stylesheet" href="../css/reserva.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <header>
    <div class="container-md">
      <img src="/../images/Logo_UTFSM.png" alt="logo" id="logo-USM" width="50%" height="50%">
      <h1>Reserva de Canchas</h1>
    </div>
    <nav>
      <a class='bx bxs-home' href="/inicio">Inicio </a>
      <a class='bx bxs-calendar'href="/reserva">Reserva de Cancha</a>
    </nav>
  </header>
  
  <main>
    <div class="container">
        <section id="canchas">
            <h2>Paso 1: Selecciona una Cancha</h2>
            <select id="select-canchas">
              <option value="cancha1">Cancha 1</option>
              <option value="cancha2">Cancha 2</option>
              <option value="cancha3">Cancha de Tenis</option>
            </select>
          </section>
    
        <section id="calendario">
          <h2>Paso 2: Selecciona Fecha y Hora</h2>
          <input type="date" id="fecha">
          <input type="time" id="hora">
        </section>
    
        <section id="informacion">
          <h2>Información de Contacto</h2>
          <form>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" required>
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" required>
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            <button type="submit">Confirmar Reserva</button>
          </form>
        </section>
    </div>
    
  </main>
</body>
</html>
