<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>P치gina de Inicio</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/calendar.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <script src="header.js" defer></script>
</head>
<body>
  <div id="header-placeholder"></div>
  
  <main>
    <h1 id="welcome-message">Bienvenido/a [Nombre del Usuario]</h1>
    <h2 id="calendar-text">A continuaci칩n se presentan los horarios disponibles:</h2>
    <form id="form" class="hour__form" aria-readonly="true" readonly>
      <div id="cols" class="hour__cols" aria-readonly="true" readonly></div>
    </form> 
  </main>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Obtener el nombre del usuario desde localStorage
      const userName = localStorage.getItem('name');
      
      // Si el nombre del usuario existe, actualizar el contenido de la p치gina
      if (userName) {
        document.getElementById('welcome-message').textContent = `Bienvenido/a ${userName}`;
      } else {
        // Si no hay nombre de usuario en localStorage, redirigir a la p치gina de login
        alert("Ingrese Credenciales")
        window.location.href = '/login';

      }
    });
  </script>
  <script type="module" src="scripts/calendar.js"></script>
</body>
</html>
