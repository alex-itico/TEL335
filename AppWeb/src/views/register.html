<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proyecto TEL335 // Nombre del Grupo</title>
  <link rel="stylesheet" href="/css/login.css"> <!-- Asegúrate de que la ruta es correcta -->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="isagi">
        <img src="/images/bluelock.png" alt="logo" id="logo-USM"> <!-- Asegúrate de que la ruta es correcta -->
    </div>
    <div class="wrapper">
        <form action="/register" method="POST">
            <h1>Registrarse</h1>

            <div class="input-box">
                <input type="text" name="name" placeholder="Nombre y Apellidos" required>
                <i class='bx bxs-user-circle' ></i>
            </div>

            <div class="input-box">
                <input type="email" name="email" placeholder="Correo Institucional" required>
                <i class='bx bxs-envelope' ></i>
            </div>

            <div class="input-radio-box">
                <div class="radio">
                    <input type="radio" name="role" id="student" value="estudiante" required/><label for="student">Estudiante</label>
                </div>
                <div class="radio">
                    <input type="radio" name="role" id="admin" value="administrador" required/> <label for="admin">Administrador</label>
                </div>
            </div>

            <div class="input-box">
                <input type="password" name="password" placeholder="Escriba Contraseña" required>
                <i class='bx bxs-lock' ></i>
            </div>

            <div class="input-box">
                <input type="password" name="confirm_password" placeholder="Repetir Contraseña" required>
                <i class='bx bxs-lock' ></i>
            </div>

            <button type="submit" class="btn">Enviar</button>

            <div class="register-link">
                <p>Ya tienes una cuenta? <a href="/login">Iniciar Sesión</a></p>
            </div>
        </form>
    </div>
    <script>
        document.querySelector('form').onsubmit = function() {
            var password = document.querySelector('input[name="password"]').value;
            var confirmPassword = document.querySelector('input[name="confirm_password"]').value;
            if (password !== confirmPassword) {
                alert('Las contraseñas no coinciden.');
                return false; // Previene el envío del formulario
            }
            return true;
        };
        </script>        
</body>
</html>
