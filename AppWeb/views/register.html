<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proyecto TEL335 // Nombre del Grupo</title>
  <link rel="stylesheet" href="../css/login.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    
    <div class="wrapper">
        <form action="">
            <h1>Registrarse</h1>

            <div class="input-box">
                <input type="text" placeholder="Nombre y Apellidos" required>
                <i class='bx bxs-user-circle' ></i>
            </div>

            <div class="input-box">
                <input type="text" placeholder="Correo Institucional" required>
                <i class='bx bxs-envelope' ></i>
            </div>

            <div class="input-radio-box">
                <div class="radio">
                    <input type="radio" name="type_class" id="student" value="h" required/><label for="student">Estudiante</label>
                </div>
                <div class="radio">
                    <input type="radio" name="type_class" id="admin" value="m" required/> <label for="admin">Administrador</label>
                </div>
            </div>

            <div class="input-box">
                <input type="password" placeholder="Escriba Contraseña" required>
                <i class='bx bxs-lock' ></i>
            </div>

            <div class="input-box">
                <input type="password" placeholder=" Repetir Contraseña" required>
                <i class='bx bxs-lock' ></i>
            </div>

            <button type="Submit" class="btn">Enviar</button>

            <div class="register-link">
                <p> Ya tienes una cuenta? <a href="/login">Iniciar Sesión</a></p>
            </div>
        </form>
    </div>


    

</body>

</html>
