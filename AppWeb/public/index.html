<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proyecto TEL335 // Nombre del Grupo</title>
  <link rel="stylesheet" href="../css/style.css">
  <script src="header.js" defer></script>
</head>
<body>
  <header>
    <nav>
      <div class="nav-links">

        <div class="logo">
          <img src="/../images/Logo_UTFSM.png" alt="logo" id="logo-USM" width="50%" height="50%">
        </div >
        <a href="/perfil">Inicio</a>
        <a href="/reserva">Reservar</a>
        <a href="/ver_mis_reservas">Gestionar Reservas</a>
        <a href="/faq">FAQ</a>
        </div>
      
      </div> 

      <div class="alerts" onclick="toggleAlert()">
        <img src="images/notifications.png" id="notifications">
      </div>
      
      <div class="menuAlerts" id="alertMenu">
        <div class="subMenuAlert">
          <h3> Notificaciones</h3>
          <hr>
          <div class="alertContent">
             <!-- método de ingresar las notificaciones -->
             <p> > Cancha 1 reservada día miercoles</p>
          </div>
        </div>
      </div>

      <div class="ventana-user" onclick="toggleMenu()">
        <img src="images/menu_submenu.png" id="icon_submenu">
        <img src="/images/usericon.png" class="user-icon">
      </div>

      <div class="sub-menu-wrap" id="subMenu">

        <div class="sub-menu">
          <div class="user-info">
            <img src="/images/usericon.png" class="user-icon">
            <h2 id="userName"></h2>
          </div>
          <hr>

          <a href="/editar_perfil" class="sub-menu-link">
            <img src="/images/editar_perfil.png">
            <p> Editar perfil</p>
            <span>></span>
          </a>

          <a href="nueva" class="sub-menu-link">
            <img src="/images/cambiar_pass.png">
            <p> Cambiar Contraseña</p>
            <span>></span>
          </a>

          <a class="sub-menu-link" onclick="logOut()">
            <img src="/images/exit.png">
            <p id="logout-button"> Cerrar Sesión</p>
            <span>></span>
          </a>

        </div>
      </div>

    </nav>

  </header>
  

</body>
</html>
